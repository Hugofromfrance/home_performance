reset_history:
  name: Reset History
  description: Reset the 7-day rolling history for a zone. Use this after insulation work or to clear anomalous data.
  fields:
    zone_name:
      name: Zone Name
      description: The name of the zone to reset (case insensitive).
      required: true
      example: "Living Room"
      selector:
        text:

reset_all:
  name: Reset All Data
  description: Completely reset ALL calibration data for a zone. Use when measurements were taken during unusual conditions (many guests, oven running, etc.) or when you want to start fresh calibration from scratch.
  fields:
    zone_name:
      name: Zone Name
      description: The name of the zone to completely reset (case insensitive).
      required: true
      example: "Living Room"
      selector:
        text:

