<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient chaleur moderne -->
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFCC02"/>
    </linearGradient>
    <!-- Gradient froid/tech -->
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#7B68EE"/>
    </linearGradient>
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Fond arrondi -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="#1a1a2e" filter="url(#shadow)"/>
  
  <!-- Cercle de fond subtil -->
  <circle cx="256" cy="280" r="160" fill="#252542" opacity="0.6"/>
  
  <!-- Thermomètre stylisé -->
  <g transform="translate(140, 100)">
    <!-- Corps du thermomètre -->
    <rect x="35" y="0" width="50" height="220" rx="25" fill="url(#coolGrad)" opacity="0.3"/>
    <rect x="35" y="80" width="50" height="140" rx="25" fill="url(#heatGrad)"/>
    
    <!-- Bulbe du thermomètre -->
    <circle cx="60" cy="250" r="55" fill="url(#heatGrad)"/>
    <circle cx="60" cy="250" r="35" fill="#FF6B35" opacity="0.8"/>
    
    <!-- Graduations -->
    <rect x="95" y="40" width="20" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
    <rect x="95" y="80" width="15" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    <rect x="95" y="120" width="20" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
    <rect x="95" y="160" width="15" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Courbe d'apprentissage -->
  <g transform="translate(230, 140)">
    <!-- Ligne de tendance montante -->
    <path d="M 0 180 Q 40 170, 60 140 T 120 80 T 180 20" 
          stroke="url(#heatGrad)" stroke-width="8" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Points de données -->
    <circle cx="0" cy="180" r="10" fill="#FF6B35"/>
    <circle cx="60" cy="140" r="10" fill="#F7931E"/>
    <circle cx="120" cy="80" r="10" fill="#FFCC02"/>
    <circle cx="180" cy="20" r="12" fill="#FFCC02">
      <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Flèche vers le haut -->
    <path d="M 175 30 L 180 15 L 185 30" stroke="#FFCC02" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Icône IA/Brain subtile -->
  <g transform="translate(340, 320)" opacity="0.6">
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#coolGrad)" stroke-width="3"/>
    <circle cx="20" cy="25" r="4" fill="#00D4FF"/>
    <circle cx="40" cy="25" r="4" fill="#7B68EE"/>
    <circle cx="30" cy="40" r="4" fill="#00D4FF"/>
    <line x1="20" y1="25" x2="40" y2="25" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="25" x2="30" y2="40" stroke="#7B68EE" stroke-width="2" opacity="0.5"/>
  </g>
</svg>

